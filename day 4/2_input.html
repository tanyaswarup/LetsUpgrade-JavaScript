
<!doctype html>
<html>
 <title>Q.2</title>
 <head>
 <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <style>
  body{
   max-width:700px;
   padding: 40px;
   margin:auto;
  }
  .box{
   border: 2px solid blue;    
   height: 500px;
   width: 100%;
   padding: 20px;

  }
input{
margin-bottom:10px;
font-size:18px;
width:100%;
height: 50px;
}
button{
height:30px;
width:100px;
font-size:18px;
}
button:hover{
cursor:pointer;}
   

 </style>

 </head>
 <body>
  <div class="box">
<br><br>
  <input type="text" name="text1" placeholder="write here.." id="text1"><br>
<input type="text" name="text2" id="text2"><br>
<button onclick="change()">Click here</button>
</div>
  <script >
function change(){
document.getElementById("text2").value=document.getElementById("text1").value;
}

</script>
 </body>
